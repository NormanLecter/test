<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span id="titleNavigation">MyMaterial</span>

    <span class="example-spacer"></span>
    
    <button mat-button>About</button>
    <button mat-button>Services</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>

</mat-toolbar>
<mat-card>
  <mat-form-field>
    <input type="text" placeholder="Who is the best?" class="form-control" [(ngModel)]="answer" name="id">
  </mat-form-field>
  <br>
  <br>
  <button mat-raised-button (click)="showAnswer()">Answer me</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>


<mat-card *ngIf="answerDisplay">
  <h1>{{ answerDisplay }}, you're damn right.</h1>
</mat-card>
