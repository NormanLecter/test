<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1><span class="title" routerLink="">Material Angular</span></h1>
    <span class="example-spacer"></span>
    <button mat-button routerLink="../about">About</button>
    <button mat-button routerLink="../services">Services</button>
    <button mat-button routerLink="contact">Contact</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <h1>Contact work!</h1>
</mat-card>
<mat-card>
  <mat-form-field>
  <input matInput [(ngModel)]="searchText" placeholder="search person..." (keydown)="searchPerson($event, searchText)">
  </mat-form-field>
  <button mat-raised-button (click)="searchPersonClick(searchText)">Search</button>
  <ul *ngFor="let p of theBestList | dynamicSearch : searchText" >
      <li (click)="searchPersonClick(p)" style="background-color: #B9B9B9; border-radius: 20px;"><span style="padding: 10px;">Tip: {{ p }}</span></li>
  </ul>
</mat-card>
<div *ngIf="onList">
<mat-card>
  <p><b>{{ lookinPerson }}</b> is on Your list!</p>
</mat-card>
</div>
<div *ngIf="notOnList">
  <mat-card>
  <p><b>{{ lookinPerson }}</b> is not on Your list!</p>
  </mat-card>
</div>
